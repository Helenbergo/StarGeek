<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGeek</title>
    <link rel="stylesheet" href="CSS/style1.css">
    <link rel="icon" href="/img/icon.png">
    <script src="js/cadastro-login.js"></script>
</head>
<body>
    
    <header>
        <nav class="botoes">
            <img src="./img/logo.png" alt="">
            <a href="index.html"><img src="./img/voltar.png" alt=""></a>
        </nav>
    </header>

    <section class="secao">
        <h1>Cadastro de usuário</h1>

    <!--Inserir nome do usuário-->
        <div class="nome">
            <input type="nome" placeholder="Nome"  id="nome">
        </div>

    <!--Inserir email-->
        <div class="email">
            <input type="email" placeholder="Email" id="email">
        </div>

    <!--Inserir senha-->
        <div class="senha">
            <input type="password" placeholder="Senha" id="senha">
        </div>

    <!--Confirmar senha-->
        <div class="senha">
            <input type="password" placeholder="Confirme a senha" id="confSenha">
        </div>

    <!--Botão entrar-->
        <button class="entrar" onclick="Entrar()">
            Entrar
        </button>

    </section>
</body>
</html>
